<h1 mat-dialog-title style="font-size:18px;">Statistics</h1>
<div class="row">
<div *ngIf="this.data2[0].value>=0||this.data2[1].value>=0||this.data2[2].value>=0">
    <nvd3 chart [data]="data1" [options]="options1"></nvd3>
</div>
<div *ngIf="this.data2[0].value!=0||this.data2[1].value!=0||this.data2[2].value!=0">
    <nvd3 chart [data]="data2" [options]="options2"></nvd3>
</div>
</div>
