<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-form-field>
    <input matInput [min]="currentDate" 
                    [matDatepicker]="picker" 
                    [(ngModel)]="hiringDecisionDate"
                    placeholder="Hiring Decision Date">
    <mat-datepicker-toggle matSuffix [for]="picker">
   </mat-datepicker-toggle>
    <mat-datepicker #picker>
    </mat-datepicker>
</mat-form-field>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="null">Cancel</button>
  <button mat-button [mat-dialog-close]="hiringDecisionDate"
          [disabled]="hiringDecisionDate==null">Submit</button>
</mat-dialog-actions>
