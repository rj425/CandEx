<mat-toolbar color="primary">
	<span>
		<a [routerLink]="['/']"><img class="logo" src="assets/logo.png" alt="CandEx" /></a>
	</span>
	<span class="spacer"></span>
	<span *ngIf="isLoggedIn">
		<a mat-icon-button [matMenuTriggerFor]="menu" (click)="getUserInformation()" class="vertical">
			<a class="material-icons" >more_vert</a>
		</a>
		<mat-menu #menu="matMenu">
		  <button mat-menu-item disabled *ngIf="user">
		    <mat-icon>account_circle</mat-icon>
		    <span>{{user.firstName}}</span>
		  </button>
		  <button mat-menu-item>
		    <mat-icon>autorenew</mat-icon>
		    <span>Change Password</span>
		  </button>
		  <button mat-menu-item (click)="logout()">
		    <mat-icon>lock</mat-icon>
		    <span>Logout</span>
		  </button>
		</mat-menu>
	</span>
</mat-toolbar>
