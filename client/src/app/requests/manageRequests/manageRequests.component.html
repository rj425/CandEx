<div class="container">
    <span class="mainHeading">Manage Requests</span>
    <div class="filterDiv">
      <mat-form-field floatPlaceholder="never" class="filter">
        <input matInput #filter placeholder="Filter Requests" class="filterInput"
              matTooltip="Type 'Empty' to filter requests with empty fields">
      </mat-form-field>
    </div>
    <div class="progressSpinner" *ngIf="!dataSource">
      <mat-progress-spinner
          color="primary"
          mode="indeterminate">
      </mat-progress-spinner>       
    </div>    
    <mat-table #table [dataSource]="dataSource" *ngIf="dataSource">
      <ng-container matColumnDef="requestID">
        <mat-header-cell *matHeaderCellDef>Request ID</mat-header-cell>
        <mat-cell *matCellDef="let row">REQ-{{row.requestID}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="requestStatus">
        <mat-header-cell *matHeaderCellDef>Request Status</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.requestStatus}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.position}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="experience">
        <mat-header-cell *matHeaderCellDef>Experience</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.experienceYears}} Years {{row.experienceMonths}} Months</mat-cell>
      </ng-container>
<!--       <ng-container matColumnDef="skills">
        <mat-header-cell *matHeaderCellDef>Skills Required</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.skills}}
        </mat-cell>
      </ng-container> -->
      <ng-container matColumnDef="designation">
        <mat-header-cell *matHeaderCellDef>Designation</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.designation}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="department">
        <mat-header-cell *matHeaderCellDef>Department</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.department}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row" class="actions">
            <mat-icon matTooltip="Edit & View Request"
                    (click)="editRequest(row.requestID)">
              edit
            </mat-icon>
            <mat-icon matTooltip="Show Mapped Candidates"
                     (click)="showMappedCandidates(row.requestID)">
              view_list
            </mat-icon>                          
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table> 
    <br><br>  
</div>
